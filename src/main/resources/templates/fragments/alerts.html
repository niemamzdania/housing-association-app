<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
</head>
<body>
    <div th:fragment="alert">
        <div th:if="${successAlert}" class="alert alert-success m-2" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>Success! </strong>
            <span th:text="${successAlert}"/>
        </div>
        <div th:if="${warningAlert}" class="alert alert-warning m-2" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>Warning! </strong>
            <span th:text="${warningAlert}"/>
        </div>
        <div th:if="${dangerAlert}" class="alert alert-danger m-2" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong th:text="${dangerAlert}"/>
        </div>
    </div>
</body>
</html>
