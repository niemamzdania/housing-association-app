<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
</head>
<body>
    <h2><span th:text="${exception.title}"/></h2>
        <p>Status: <span th:text="${exception.status}"/></p>
        <p>Timestamp: <span th:text="${exception.timeStamp}"/></p>
        <p>Message: <span th:text="${exception.message}"/></p>
    <hr>
    <a th:href="@{/}">Home Page</a>
</body>
</html>
